<button mat-icon-button title="Уменьшить" [color]="buttonColor" (click)="onZoom('out')">
  <mat-icon>zoom_out</mat-icon>
</button>
<button mat-icon-button title="Реальный размер" [color]="buttonColor" (click)="onZoom('default')">
  <mat-icon>zoom_in_map</mat-icon>
</button>
<button mat-icon-button title="Увеличить" [color]="buttonColor" (click)="onZoom('in')">
  <mat-icon>zoom_in</mat-icon>
</button>
